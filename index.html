<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
<main class="profile--card">
  <div class="profile--img-cover-containner">
    <img class="profile-img-cover" src="./images/bg-pattern-card.svg" alt="Cover Photo" >
  </div>
  <div class="profile--img-containner">
    <img class="profile-img" src="./images/image-mohammed_lahboub.png" alt="Mohammed Lahboub profile image">
  </div>
  <h1 class="profile--name txt-color-primary">Mohammed Lahboub <span class=" txt-color-secondary">19</span></h1>
  <p class="profile--location txt-color-secondary">Earth</p>
  <div class="profile--stats">
    <div class="profile--stat">
      <h2 class="txt-color-primary">200K</h2>
      <p class="txt-color-secondary">Followers</p>
    </div>
    <div class="profile--stat">
      <h2 class="txt-color-primary">1M</h2>
      <p class="txt-color-secondary">Likes</p>
    </div>
    <div class="profile--stat">
      <h2 class="txt-color-primary">3.7K</h2>
      <p class="txt-color-secondary">Photos</p>
    </div>
  </div>
</main>
  
<footer class="attribution"><p>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://www.frontendmentor.io/profile/mohammedlahboub" target="_blank">Mohammed Lahboub</a>. Github
  <a href="https://github.com/mohammedlahboub/Profile-card-component" target="_blank"> Repository</a>.</p>
</footer>
</body>
</html>
